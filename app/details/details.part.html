<div ng-if="vm.media.id">
    <div class="row">
        <div class="media-details">
            <h3>{{vm.media.libelle}}</h3>
            <img ng-if="vm.media.type === 'PHOTO' || vm.media.type === 'GIF'" ng-src="{{vm.media.path}}" class="img-fluid img-thumbnail">
            <video ng-if="vm.media.type === 'VIDEO'" width=500px controls>
                <source ng-src="{{vm.media.path}}">
            </video>
        </div>
    </div>
    <div class="row"></div>
        <div class="details-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Id" ng-model="vm.media.id" />
                    <input type="text" class="form-control" placeholder="Libelle" ng-model="vm.media.libelle" />
                    <input type="text" class="form-control" placeholder="Path" ng-model="vm.media.path" />
                    <input type="text" class="form-control" placeholder="Type" ng-model="vm.media.type" />  
                    <span class="badge badge-primary tag" ng-repeat="tag in vm.media.tags">{{tag}} <a class="supress-tag" ng-click="vm.removeTag(tag)">X</a></span>
                    <input type="text" class="form-control" placeholder="Add Tag" ng-model="vm.newTag" ng-submit="vm.addTag()"/><button class="btn" ng-click="vm.addTag()">Add tag</button>
                    <input type="number" min="0" max="10" ng-model="vm.media.ratings" />
                </div>
                    <button class="btn btn-success" ng-click="vm.save()">Update</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="alert alert-dismissible fade show" ng-class="{'alert-success' : vm.alert.type === 'success', 'alert-danger' : vm.alert.type === 'danger'}" ng-if="vm.alert.message" role="alert">
            {{vm.alert.message}}
        </div>
    </div>
</div>
<div class="alert alert-danger" ng-if="!vm.media.id" >Impossible d'afficher les d√©tails de ce media</div>
